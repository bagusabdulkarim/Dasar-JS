<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      function hadiah(level, totalLevel) {
        totalhadiah = 0;
        kurang = 20000;
        hadiahLevel = 100000;
        peng = 0;
        for (i = 2; i <= totalLevel; i++) {
          totalhadiah += hadiahLevel;
          if (level < totalLevel) {
            sel = totalLevel - level;
            peng = sel * kurang;
          }
        }
        return totalhadiah - peng;
      }
      document.getElementById('demo').innerHTML = hadiah(6, 8);
    </script>
  </body>
</html>
