<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan/Looping</title>
</head>
<body>
    <script>
        var language=["Javascript", "HTML", "CSS", "Typescript"];

        for(i in languages){
            document.write(i+"."+languages[i]+"<br/>");
        }
    </script>
</body>
</html>
