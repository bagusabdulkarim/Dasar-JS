<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan IF/Else</title>
  </head>
  <body>
    <script>
      var Passwordnya= prompt("Passwordnya Bos ?");
      if(Passwordnya=="Ngopi Bos"){
        document.write(" <h2> Selamat datang BOSKUH </h2>");
      }else{
        document.write("<h2> Password salah, Coba lagi </h2>");
      }
      document.write("<p> Terimakasih telah menggunakan aplikasi ini </p>");
      
    </script>
  </body>
</html>
