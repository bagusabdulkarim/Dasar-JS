<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan/Looping</title>
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda mau mengulang ?");
        var counter=0;
        do{
            counter++;
            ulangi= confirm("apakah anda mau mengulang?");
        }while(ulangi)
        document.write("Perulangan sudah di lakukan sebanyak "+ counter+" kali");
    </script>
</body>
</html>
