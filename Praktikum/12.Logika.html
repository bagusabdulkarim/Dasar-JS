<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      var aku = 25;
      var kamu = 15;
      var benar = aku > kamu;
      var salah = aku < kamu;
      var hasil = benar && salah;
      document.write(`${benar} && ${salah} = ${hasil} <br/>`);
      var hasil = benar || salah;
      document.write(`${benar} || ${salah} = ${hasil} <br/>`);
      var hasil = !benar;
      document.write(`!${benar} = ${hasil} <br/>`);
    </script>
  </body>
</html>
