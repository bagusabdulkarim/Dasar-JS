<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      var aku = 25;
      var kamu = 15;
      var hasil = aku == kamu;
      document.write(`${aku} == ${kamu} = ${hasil} <br/>`);
      var hasil = aku > kamu;
      document.write(`${aku} > ${kamu} = ${hasil} <br/>`);
      var hasil = aku >= kamu;
      document.write(`${aku} >= ${kamu} = ${hasil} <br/>`);
      var hasil = aku < kamu;
      document.write(`${aku} < ${kamu} = ${hasil} <br/>`);
      var hasil = aku <= kamu;
      document.write(`${aku} <= ${kamu} = ${hasil} <br/>`);
      var hasil = aku != kamu;
      document.write(`${aku} != ${kamu} = ${hasil} <br/>`);
    </script>
  </body>
</html>
